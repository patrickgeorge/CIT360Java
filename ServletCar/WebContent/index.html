<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Car Servlet Demo</title>
	</head>
	<body>
		<h2>Personal Info:</h2>
		<form method="post" action="CarServlet">
			<input type="text" name="make" placeholder="Car Make">
			<input type="text" name="model" placeholder="Model">
			<input type="number" name="year" placeholder="Year">
			<input type="number" name="mpg" placeholder="Miles Per Gallon">
			<button type="submit">SUBMIT</button>

		</form>
	</body>
</html>
